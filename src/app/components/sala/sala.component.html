<div class="row" style="margin-top: 10px;margin-right: 10px;margin-bottom: 10px;margin-left: 0px;">
    <div class="col-xxl-9 d-xxl-flex justify-content-xxl-center">
        <iframe 
        allowfullscreen="" 
        frameborder="0"
        src="https://www.youtube.com/embed/idFDqft11m0" >
        </iframe>
    </div>
    <div class="col">
        <div class="row">
            <div class="col-xxl-12">
                <div class="card shadow mb-3">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-xxl-9">
                                <label class="col-form-label" for="username" style="color: #3a3b45;">
                                    <strong>Sua sala está pronta</strong>
                                    <br>
                                </label>
                            </div>
                            <div class="col">
                                <a class="btn btn-danger" routerLink="/" role="button" data-bs-toggle="tooltip" data-bss-tooltip="" title="Sair">
                                    <i class="fa fa-sign-in" style="color: whitesmoke;font-size: 22px;"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- formulario -->
                        <app-formulario-nova-sala [btnText]="btnText"></app-formulario-nova-sala>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow mb-3">
                    <div class="card-header" style="height: 44px;">
                        <label class="form-label" for="username" style="color: #3a3b45;">
                            <strong>Chat ao vivo</strong>
                        <br>
                        </label>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col" style="height: 276px;">
                                    <div class="mb-3">
                                        <label class="form-label" for="username">
                                            <strong>Username: aqui vai um texto</strong>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 d-lg-flex align-items-lg-center" style="padding-bottom: 12px;padding-top: 12px;">
                                    <div class="input-group">
                                        <input class="bg-light form-control" type="text" placeholder="Digite algo" style="border-width: 0px;border-color: #3a3b45;">
                                        <button
                                            class="btn btn-primary py-0" 
                                            data-bs-toggle="tooltip" 
                                            data-bss-tooltip=""
                                            type="submit"
                                            style="background: #3a3b45;border-color: #3a3b45;width: 69px;height: 48px;"
                                            title="Enviar comentário">
                                            <i class="fa fa-send" style="color: #ffc61e;font-size: 25px;border-color: #3a3b45;"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
