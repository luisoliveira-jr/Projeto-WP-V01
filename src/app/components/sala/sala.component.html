<div class="row" style="margin-top: 10px;margin-right: 10px;margin-bottom: 10px;margin-left: 0px;">

    <!-- Coluna vídeo -->
    <div class="col-9">
        <div class="embed">
            <iframe src="https://www.youtube.com/embed/idFDqft11m0"></iframe>
        </div>
    </div>

    <!-- Coluna vídeo configuração e chat-->
    <div class="col-3">

        <!-- Linha configuração sala -->
        <div class="row">

            <div class="col-12" style="margin-bottom: 10px;">

                <!-- Botão ativar configuração -->
                <div class="col">
                    <button class="btn" type="button"
                        style="float: left; color: #3a3b45;background: #ffc61e;border-color: #ffc61e;"
                        title="Configurar sala">
                        <strong>Configurar sala</strong>
                    </button>
                </div>

                <!-- Coluna botão sair -->
                <div class="col">
                    <button class="btn btn-danger" routerLink="/" style="float: right;" role="button"
                        data-bs-toggle="tooltip" data-bss-tooltip="" title="Sair">
                        <strong>Sair</strong>
                        <i class="fa fa-sign-in" style="margin-left: 15px; color: whitesmoke;font-size: 20px;"></i>
                    </button>
                </div>
            </div>
            <div class="col-12">

                <!-- Card configuração sala -->
                <div class="card shadow mb-3">
                    <!-- Cabeçalho card configuração sala -->
                    <div class="card-header">
                        <div class="row">
                            <!-- Coluna texto -->
                            <div class="col-xxl-9">
                                <label class="col-form-label" for="username" style="color: #3a3b45;">
                                    <strong>Configure sua sala</strong>
                                    <br>
                                </label>
                            </div>

                        </div>
                    </div>
                    <!-- Corpo card configuração sala -->
                    <div class="card-body">
                        <!-- formulario -->
                        <app-formulario-nova-sala [btnText]="btnText" (onSubmit)="createHandler($event)"></app-formulario-nova-sala>
                    </div>
                </div>
            </div>

            <!-- Coluna chat ao vivo -->
            <div class="col-12">
                <div class="card shadow mb-3">
                    <div class="card-header" style="height: 44px;">
                        <label class="form-label" for="username" style="color: #3a3b45;">
                            <strong>Chat ao vivo</strong>
                            <br>
                        </label>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col" style="height: 276px;">
                                    <div class="mb-3">
                                        <label class="form-label" for="username">
                                            <strong>Username: aqui vai um texto</strong>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 d-lg-flex align-items-lg-center"
                                    style="padding-bottom: 12px;padding-top: 12px;">
                                    <div class="input-group">
                                        <input class="bg-light form-control" type="text" placeholder="Digite algo"
                                            style="border-width: 0px;border-color: #3a3b45;">
                                        <button class="btn btn-primary py-0" data-bs-toggle="tooltip"
                                            data-bss-tooltip="" type="submit"
                                            style="background: #3a3b45;border-color: #3a3b45;width: 69px;height: 48px;"
                                            title="Enviar comentário">
                                            <i class="fa fa-send"
                                                style="color: #ffc61e;font-size: 25px;border-color: #3a3b45;"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
