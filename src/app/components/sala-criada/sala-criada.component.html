<div *ngIf="moment">

<div class="row">
    <!-- Coluna detalhes da sessão-->
    <div class="col-7">
        <h2 class="fw-bold text-white" style="margin-top: 10px;">
            Nome da sala {{moment.title}}
        </h2>    
        <p class="fw-bold text-white">
            Descrição {{moment.description}}
        </p> 
        <!-- <p class="fw-bold text-white" style="margin-bottom: 5px; margin-top: 20px;">
            Link {{moment.image}}
        </p>  -->
    </div>
    <div class="col-2">
        <div class="actions" style="margin: 10px;">
        <!-- Botão editar -->
        <a class="btn"
        style="margin: 5px; background: #ffc61e;border-color: #ffc61e;"
        title="Editar"
        href="/sala/edit/{{moment.id}}">
            <i class="fa fa-edit"
            style="color: #3a3b45;font-size: 16px;border-color: #3a3b45;"></i>
        </a>

        <!-- Botão excluir -->
        <a class="btn btn-danger" type="submit"
        style="margin: 5px;"
        title="Excluir"
        (click)="removeHandler(moment.id!)">
            <i class="fa fa-trash"
            style="font-size: 16px;"></i>
    </a>
        </div>
    </div>

    <!-- Coluna compartilhamento id-->
    <div class="col-3" style="margin: 0px;">
        <div class="alert alert-dark small" role="alert" style="margin-top: 10px; padding: 10px;">
            <strong>O id da sua sessão é {{moment.id}} </strong><br>
                Compartilhe!
        </div>
    </div>
</div>

<div class="row" >
    <!-- Coluna vídeo -->
    <div class="col-9">
        <div class="embed">
            <!-- <iframe [src]="urlSafe"></iframe> -->
            <iframe src="https://www.youtube.com/embed/idFDqft11m0"></iframe>
        </div>
    </div>

    <!-- Coluna vídeo configuração e chat-->
    <div class="col-3">
        <div class="card shadow mb-3">
            <div class="card-header" >
                <label class="form-label" for="username" style="color: #3a3b45;">
                    <strong>Chat ao vivo</strong>
                    <br>
                </label>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col" >
                            <div class="mb-3">
                                <label class="form-label" for="username">
                                    <strong>Username:</strong> aqui vai um texto
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="align-self: baseline;">
                        <div class="col-lg-12 d-lg-flex align-items-lg-center"
                            style="padding-bottom: 12px;padding-top: 12px;">
                            <div class="input-group">
                                <input class="bg-light form-control" type="text" placeholder="Digite algo"
                                    style="border-width: 0px;border-color: #3a3b45;">
                                <button class="btn btn-primary py-0" data-bs-toggle="tooltip"
                                    data-bss-tooltip="" type="submit"
                                    style="background: #3a3b45;border-color: #3a3b45;"
                                    title="Enviar comentário">
                                    <i class="fa fa-send"
                                        style="color: #ffc61e;font-size: 18px;border-color: #3a3b45;"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
</div>
