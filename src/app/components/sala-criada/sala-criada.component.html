<div class="row" style="margin-top: 10px;margin-right: 10px;margin-bottom: 10px;margin-left: 0px;">

    <!-- Coluna vídeo -->
    <div class="col-9">
        <div class="embed">
            <iframe src="https://www.youtube.com/embed/idFDqft11m0"></iframe>
        </div>
    </div>

    <!-- Coluna vídeo configuração e chat-->
    <div class="col-3">
        <div class="card shadow mb-3">
            <div class="card-header" >
                <label class="form-label" for="username" style="color: #3a3b45;">
                    <strong>Chat ao vivo</strong>
                    <br>
                </label>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col" >
                            <div class="mb-3">
                                <label class="form-label" for="username">
                                    <strong>Username:</strong> aqui vai um texto
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="align-self: baseline;">
                        <div class="col-lg-12 d-lg-flex align-items-lg-center"
                            style="padding-bottom: 12px;padding-top: 12px;">
                            <div class="input-group">
                                <input class="bg-light form-control" type="text" placeholder="Digite algo"
                                    style="border-width: 0px;border-color: #3a3b45;">
                                <button class="btn btn-primary py-0" data-bs-toggle="tooltip"
                                    data-bss-tooltip="" type="submit"
                                    style="background: #3a3b45;border-color: #3a3b45;"
                                    title="Enviar comentário">
                                    <i class="fa fa-send"
                                        style="color: #ffc61e;font-size: 18px;border-color: #3a3b45;"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
