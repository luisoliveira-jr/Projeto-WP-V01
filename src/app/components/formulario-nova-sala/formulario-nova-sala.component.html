<form (ngSubmit)="submit()" [formGroup]="salaForm" #formDir="ngForm">
    <div class="form-group">
        <div class="row">
            <div class="col-lg-12 align-items-lg-center" style="padding-bottom: 12px;">

                <!-- Nome da sala -->
                <input class="form-control border-1 small" formControlName="title" type="text"
                    placeholder="Insira o nome da sala" style="margin-bottom: 10px; font-size: 15px;" required>
                <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
                    <p class="text-danger small" style="padding-left: 10px;" *ngIf="title.errors?.['required']">O nome
                        da sala é obrigatório</p>
                </div>

                <!-- Descrição -->
                <input class="form-control border-1 small" formControlName="description" type="text"
                    placeholder="Insira uma breve descrição" style="margin-bottom: 10px; font-size: 15px;" required>
                <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
                    <p class="text-danger small" style="padding-left: 10px;" *ngIf="description.errors?.['required']">A
                        descrição da sala é obrigatória</p>
                </div>

                <!-- Link do vídeo -->
                <input class="form-control border-1 small" formControlName="video" type="url"
                    placeholder="Insira o link do vídeo (YouTube)" style="margin-bottom: 10px; font-size: 15px;"
                    required>
                <div *ngIf="video.invalid && formDir.submitted" class="validation-error">
                    <p class="text-danger small" style="padding-left: 10px;" *ngIf="video.errors?.['required']">O link
                        do vídeo é obrigatório</p>
                </div>

                <div class="alert alert-dark small" role="alert" style="padding: 10px;">
                    <strong>Compartilhe o link desta sessão com seus amigos!</strong>
                    <br>
                    link da sala
                </div>

                <!-- Botão submeter -->
                <button class="btn" data-bs-toggle="tooltip" data-bss-tooltip="" type="submit"
                    style="float: right; color: #3a3b45; background: #ffc61e;border-color: #ffc61e;"
                    value="{{ btnText }}"><strong>{{ btnText }}</strong>
                </button>

                <!-- Botão copiar -->
                <button class="btn" data-bs-toggle="tooltip" data-bss-tooltip="" type="button"
                    style="float: left; background: #3a3b45;border-color: #3a3b45; color: white;" title="Copiar">
                    <strong>Copiar</strong>
                </button>
            </div>
        </div>

    </div>
</form>
